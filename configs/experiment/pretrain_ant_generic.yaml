# @package _global_
---
defaults:
  - /base_train
  - override /method: cosil
  - override /method/agent: dual_sac
  - override /method/rewarder: env

seed: 123456
device: cuda
env_name: GaitTrackAnt-v0
storage_path: /scratch/work/hernans2/cosil
models_dir_path: data/replay_buffers/individual/
learn_disc_transitions: false
morpho_in_state: true
absorbing_state: false
resume: null
num_agents: 1

method:
  eval_periodically: false
  eval_episodes: 10
  eval_per_episodes: 20
  eval_final: false
  batch_size: 256
  num_episodes: 1000
  episodes_per_morpho: 100
  updates_per_step: 1
  start_steps: 0
  morpho_warmup: 0
  replay_capacity: 2000000
  replay_dim_ratio: 0.9999
  record_test: false
  record_path: /scratch/work/hernans2/cosil/videos
  save_checkpoints: false
  save_optimal: false
  save_final: true
  save_buffers: true
  save_agents: false
  save_rewarders: false
  save_morphos: true
  save_demos: false
  sparse_mask: null
  rm_action_penalty: false
  train_pop_networks: false
  init_ind_networks: true

  pos_type: norm
  vel_type: rel
  expert_legs: [0, 1, 2, 3]
  policy_legs: [0, 1, 2, 3]
  expert_markers: [0, 3]
  policy_markers: [0, 3]
  torso_type: null
  head_type: null
  head_wrt: null

  omit_done: false

  co_adapt: true
  random_morphos: true

  expert_demos: /scratch/work/hernans2/cosil/data/demos/GaitTrackAnt-v0_demos_1716216740.pt

  agent:
    gamma: 0.99
    tau: 0.005
    lr: 0.0003
    q_weight_decay: 1e-5

    # SAC
    policy_type: gaussian
    target_entropy: auto
    alpha: 0.05
    automatic_entropy_tuning: false
    hidden_size: 256
    target_update_interval: 1
    bc_regularization: false

  rewarder:
    batch_size: 64

logger:
  project_name: 'cosil-pretrain-generic'
  group_name: 'ant'
  experiment_name: 'pretrain-ant'
  run_id: ''
  loggers: console,wandb
