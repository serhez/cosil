# @package _global_
---
defaults:
  - base_experiment
  - override /method: cosil2
  - override /method/agent: sac
  - override /method/rewarder: gail  # variable

method:
  replay_buffer_path: null
  pretrain: false
  # pretrain_path: /scratch/work/hernans2/cosil/models/final/CoSIL/pretrain/GaitTrackHalfCheetah-v0/seed-123456/dualsac-gail-pretrain_1689060342.pt
  pretrain_path: models/final/CoSIL/pretrain/GaitTrackHalfCheetah-v0/seed-123456/dualsac-gail-pretrain_1689060342.pt
  optimized_demonstrator: true
  dual_mode: q
  omega_scheduler: alternating
  num_episodes: 2000
  episodes_per_morpho: 100
  morpho_warmup: 0
  start_steps: 0
  disc_warmup: 20000
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
