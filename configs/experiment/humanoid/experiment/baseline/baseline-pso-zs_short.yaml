# @package _global_
---
defaults:
  - base_humanoid_experiment
  - override /method: cosil
  - override /method/agent: dual_sac
  - override /method/rewarder: gail  # variable

method:
  eval_periodically: false
  eval_final: false
  eval_morpho: true
  eval_episodes: 10
  record_test: true
  num_episodes: 8000  # shorter
  pretrain_path: /scratch/work/hernans2/cosil/final/baseline/GaitTrackHumanoid-v0/seed-111/baseline-pso-zs_1703472468.pt
  omega_scheduler: constant
  co_adaptation:
    morphos_path: null
    dist_optimizer: pso

  #### Variables

  # General
  transfer: false
  omega_init: 0.0
  adapt_morpho_omega: 0.0
  demos_strategy: replace

  # Rewards normalization
  rewarder:
    log_scale_rewards: false
    norm_type: z_score
    norm_mode: mean
    rl_norm_gamma: 10.0
    rl_norm_beta: 1.0
    il_norm_gamma: 10.0
    il_norm_beta: 1.0
    norm_low_clip: null
    norm_high_clip: null

  # Agent normalization
  agent:
    norm_type: none

logger:
  group_name: "baseline-pso-zs_short"
  experiment_name: "baseline-pso-zs_short"
