# @package _global_
---
defaults:
  - override /method: coil
  - override /method/rewarder: gail

seed: 123456
device: cpu
env_name: GaitTrackHalfCheetahOriginal-v0
resume: null

method:
  expert_demos: data/expert_demos_sampled_GaitTrackHalfCheetah-v0.pt
  eval: true
  eval_episodes: 10
  eval_per_episodes: 20
  num_episodes: 1000
  start_steps: 10000
  replay_size: 2000000
  train_every: 1
  morpho_warmup: 60000
  disc_warmup: 20000
  episodes_per_morpho: 5
  record_test: false
  co_adapt: false

  agent:
    target_update_interval: 1

  rewarder:
    log_scale_rewards: false

  co_adaptation:
    dist_optimizer: pso
    bo_gp_mean: Zero
    acq_weight: 2.0

logger:
  loggers: console
