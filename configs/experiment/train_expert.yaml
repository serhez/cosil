# @package _global_
---
defaults:
  - override /method: coil
  - override /method/rewarder: env

seed: 123456
device: cpu
env_name: GaitTrackHalfCheetahOriginal-v0
resume: null

method:
  expert_demos: data/expert_demos_sampled_GaitTrackHalfCheetah-v0.pt
  eval: true
  eval_episodes: 10
  eval_per_episodes: 20
  num_episodes: 200
  start_steps: 10000
  replay_capacity: 2000000
  morpho_warmup: 0
  disc_warmup: 20000
  episodes_per_morpho: 100
  record_test: false
  save_optimal: false
  save_final: true
  co_adapt: false

  agent:
    target_update_interval: 1

  co_adaptation:
    dist_optimizer: bo
    bo_gp_mean: Zero
    acq_weight: 2.0

logger:
  loggers: console
  project_name: expert
  group_name: ""
