# @package _global_
---
defaults:
  - base_halfcheetah_experiment
  - override /method: cosil
  - override /method/agent: dual_sac
  - override /method/rewarder: sail  # variable

#### Variables
learn_disc_transitions: false

method:
  replay_buffer_path: null
  pretrain: false
  pretrain_path: PENDING
  dual_mode: q
  omega_scheduler: constant
  num_episodes: 2000
  episodes_per_morpho: 100
  morpho_warmup: 0
  start_steps: 0
  disc_warmup: 0
  eval_periodically: false
  record_test: false
  save_checkpoints: false
  save_optimal: false
  save_final: false
  co_adaptation:
    morphos_path: null
    dist_optimizer: pso

  #### Variables

  # General
  transfer: true
  omega_init: 0.4
  pop_omega_init: 0.4
  adapt_morpho_omega: 0.4
  demos_strategy: replace

  # Rewards normalization
  rewarder:
    log_scale_rewards: false
    norm_type: z_score
    norm_mode: mean
    rl_norm_gamma: 10.0
    rl_norm_beta: 1.0
    il_norm_gamma: 10.0
    il_norm_beta: 1.0
    norm_low_clip: null
    norm_high_clip: null

  # Agent normalization and entropy
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
    norm_type: none
    norm_mode: mean
    rl_norm_gamma: 1.0
    rl_norm_beta: 0.0
    il_norm_gamma: 1.0
    il_norm_beta: 0.0
    norm_low_clip: null
    norm_high_clip: null


logger:
  group_name: "sail-om04-zsrew-pso"
  experiment_name: "sail-om04-zsrew-pso"
  loggers: console,wandb
