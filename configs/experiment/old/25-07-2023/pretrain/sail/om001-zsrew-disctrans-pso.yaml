# @package _global_
---
defaults:
  - base_halfcheetah_pretrain
  - override /method: cosil
  - override /method/agent: dual_sac
  - override /method/rewarder: sail  # variable

#### Variables
learn_disc_transitions: true

method:
  replay_buffer_path: /scratch/work/hernans2/cosil/replay_buffers/GaitTrackHalfCheetah-v0/seed-123456/dualsac-gail-pretrain_1689060342.pt
  pretrain: false
  pretrain_path: null
  dual_mode: q
  omega_scheduler: constant
  num_episodes: 50
  episodes_per_morpho: 50
  morpho_warmup: 0
  start_steps: 0
  disc_warmup: 0
  eval: false
  record_test: false
  save_checkpoints: false
  save_optimal: false
  save_final: true
  co_adaptation:
    morphos_path: null
    dist_optimizer: pso

  #### Variables

  # General
  transfer: true
  omega_init: 0.01
  pop_omega_init: 0.01
  adapt_morpho_omega: 0.01
  demos_strategy: replace

  # Rewards normalization
  rewarder:
    log_scale_rewards: false
    norm_type: z_score
    norm_mode: mean
    rl_norm_gamma: 10.0
    rl_norm_beta: 1.0
    il_norm_gamma: 10.0
    il_norm_beta: 1.0
    norm_low_clip: null
    norm_high_clip: null

  # Agent normalization and entropy
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
    norm_type: none
    norm_mode: mean
    rl_norm_gamma: 1.0
    rl_norm_beta: 0.0
    il_norm_gamma: 1.0
    il_norm_beta: 0.0
    norm_low_clip: null
    norm_high_clip: null


logger:
  group_name: "pretrain-sail"
  experiment_name: "om001-zsrew-disctrans-pso"
  loggers: console,wandb
