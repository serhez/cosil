# @package _global_
---
defaults:
  - base_experiment
  - override /method: cosil2
  - override /method/agent: sac
  - override /method/rewarder: gail  # variable

method:
  replay_buffer_path: null
  pretrain: false
  # pretrain_path: /scratch/work/hernans2/cosil/models/final/CoSIL/pretrain/GaitTrackHalfCheetah-v0/seed-123456/dualsac-gail-pretrain_1689060342.pt
  pretrain_path: models/final/CoSIL/pretrain/GaitTrackHalfCheetah-v0/seed-123456/dualsac-gail-pretrain_1689060342.pt
  optimized_demonstrator: true
  dual_mode: q
  omega_scheduler: constant
  num_episodes: 2000
  episodes_per_morpho: 100
  morpho_warmup: 0
  start_steps: 0
  disc_warmup: 20000
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
  co_adaptation:
    morphos_path: data/morphos/experiment_morphos_bo.pt

  # Variables
  transfer: true
  omega_init: 0.4
  demos_strategy: replace
  norm_type: z_score
  rl_norm_gamma: 1.0
  rl_norm_beta: 1.0
  il_norm_gamma: 1.0
  il_norm_beta: 1.0
  norm_low_clip: null
  norm_high_clip: null

logger:
  group_name: "TEST-pt-om04-gail-zscore-repdemos"
  experiment_name: "gail-ss-repdemos"
  loggers: console,wandb
