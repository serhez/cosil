# @package _global_
---
defaults:
  - base_experiment
  - override /method: cosil2
  - override /method/agent: sac
  - override /method/rewarder: mbc  # variable

method:
  replay_buffer_path: data/replay_buffers/merged/buffer_1686502257.pt
  pretrain: false
  pretrain_path: data/pretrained/pretrained_models_1686576083.pt
  optimized_demonstrator: false
  dual_mode: loss_term
  omega_scheduler: constant
  num_episodes: 150
  episodes_per_morpho: 155
  save_final: true
  morpho_warmup: 0
  start_steps: 0
  disc_warmup: 0
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
  co_adaptation:
    morphos_path: data/morphos/experiment_morphos_bo.pt

  # Variables
  transfer: false
  omega_init: 0.0
  normalization_type: none
  normalization_mode: min
  rl_normalization_gamma: 100.0
  rl_normalization_beta: 0.0
  il_normalization_gamma: 100.0
  il_normalization_beta: 0.0
  normalization_low_clip: null
  normalization_high_clip: null

logger:
  group_name: ""
  experiment_name: "demonstrator"
  loggers: console
