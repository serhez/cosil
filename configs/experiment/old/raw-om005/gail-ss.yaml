# @package _global_
---
defaults:
  - base_halfcheetah_experiment
  - override /method: cosil
  - override /method/agent: sac
  - override /method/rewarder: gail  # variable

method:
  replay_buffer_path: null
  pretrain: false
  pretrain_path: null
  optimized_demonstrator: true
  dual_mode: q
  omega_scheduler: constant
  num_episodes: 275
  episodes_per_morpho: 50
  morpho_warmup: 0
  start_steps: 10000
  disc_warmup: 20000
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
  co_adaptation:
    morphos_path: data/morphos/experiment_morphos_bo.pt

  # Variables
  transfer: true
  omega_init: 0.05
  normalization_type: scale_shift
  rl_normalization_gamma: 1.0
  rl_normalization_beta: 0.0
  il_normalization_gamma: 5.0
  il_normalization_beta: 0.0
  normalization_low_clip: null
  normalization_high_clip: null

logger:
  group_name: "raw-om005-gail-ss"
  experiment_name: "gail-ss"
  loggers: console,wandb
