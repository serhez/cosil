# @package _global_
---
defaults:
  - base_halfcheetah_experiment
  - override /method: cosil
  - override /method/agent: sac
  - override /method/rewarder: mbc

method:
  replay_buffer_path: null
  pretrain: false
  pretrain_path: models/final/CoSIL/pretrain/GaitTrackHalfCheetah-v0/seed-123456/sac-mbc-pretrain_1688645210.pt
  optimized_demonstrator: true
  dual_mode: loss_term
  omega_scheduler: constant
  num_episodes: 4
  episodes_per_morpho: 2
  morpho_warmup: 0
  start_steps: 10000
  disc_warmup: 20000
  eval_periodically: false
  record_test: false
  save_checkpoints: false
  save_optimal: false
  save_final: true
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
  co_adaptation:
    morphos_path: data/morphos/pretrain_morphos_bo.pt

  # Variables
  transfer: false
  omega_init: 0.0
  normalization_type: none
  normalization_mode: min
  rl_normalization_gamma: 1.0
  rl_normalization_beta: 0.0
  il_normalization_gamma: 1.0
  il_normalization_beta: 0.0
  normalization_low_clip: null
  normalization_high_clip: null

logger:
  group_name: "TEST-load"
  experiment_name: "load-sac"
  loggers: console
