# @package _global_
---
defaults:
  - base_experiment
  - override /method: cosil2
  - override /method/agent: dual_sac
  - override /method/rewarder: airl  # variable

#### Variables
learn_disc_transitions: true

method:
  replay_buffer_path: null
  pretrain: false
  pretrain_path: PENDING
  dual_mode: q
  omega_scheduler: constant
  num_episodes: 2000
  episodes_per_morpho: 100
  morpho_warmup: 0
  start_steps: 0
  disc_warmup: 0
  eval: false
  record_test: false
  save_checkpoints: false
  save_optimal: false
  save_final: false
  co_adaptation:
    morphos_path: null
    dist_optimizer: pso

  #### Variables

  # General
  transfer: true
  omega_init: 0.01
  pop_omega_init: 0.01
  adapt_morpho_omega: 0.01
  demos_strategy: replace

  # Rewards normalization
  rewarder:
    log_scale_rewards: false
    norm_type: scale_shift
    norm_mode: mean
    rl_norm_gamma: 1.0
    rl_norm_beta: 0.0
    il_norm_gamma: 2.0
    il_norm_beta: 0.0
    norm_low_clip: null
    norm_high_clip: null

  # Agent normalization and entropy
  agent:
    alpha: 0.05
    automatic_entropy_tuning: false
    norm_type: none
    norm_mode: mean
    rl_norm_gamma: 1.0
    rl_norm_beta: 0.0
    il_norm_gamma: 1.0
    il_norm_beta: 0.0
    norm_low_clip: null
    norm_high_clip: null


logger:
  group_name: "airl-om001-ssrew-disctrans-pso"
  experiment_name: "airl-om001-ssrew-disctrans-pso"
  loggers: console,wandb
