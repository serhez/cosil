# @package _global_
---
defaults:
  - /base_train
  - override /method: cosil2  # variable
  - override /method/agent: dual_sac  # variable
  - override /method/rewarder: gail  # variable

seed: 123456
device: cuda
env_name: GaitTrackHalfCheetah-v0
storage_path: /scratch/work/hernans2/cosil
models_dir_path: models
learn_disc_transitions: false
morpho_in_state: true  # could be tested
absorbing_state: false  # could be tested
resume: null
num_agents: 1

method:
  eval: false
  eval_episodes: 10
  eval_per_episodes: 20
  batch_size: 256
  num_episodes: 300
  updates_per_step: 1
  start_steps: 10000
  replay_capacity: 2000000
  replay_dim_ratio: 0.9999  # could be tested
  record_test: false
  save_checkpoints: false
  save_optimal: false
  save_final: false
  sparse_mask: null

  # CoIL
  expert_demos: data/demos/demos_1687522046.pt
  morpho_warmup: 50000
  episodes_per_morpho: 50  # could be tested
  disc_warmup: 20000
  pos_type: norm
  vel_type: rel
  expert_legs: [0, 1]
  policy_legs: [0, 1]
  expert_markers: [1, 2, 3]
  policy_markers: [1, 2, 3]
  train_distance_value: false
  co_adapt: true
  subject_id: 8
  torso_type: null
  head_type: null
  head_wrt: null
  omit_done: false
  fixed_morpho: null

  agent:
    gamma: 0.99
    tau: 0.005
    lr: 0.0003
    q_weight_decay: 1e-5

    # SAC
    policy_type: gaussian
    target_entropy: auto
    alpha: 0.05
    automatic_entropy_tuning: false
    hidden_size: 256
    target_update_interval: 1
    bc_regularization: false

  rewarder:
    batch_size: 64

    # GAIL
    # log_scale_rewards: false
    # disc_weight_decay: 1

  co_adaptation:
    dist_optimizer: bo
    bo_gp_mean: Zero
    acq_weight: 2.0

logger:
  project_name: "CoSIL"
  group_name: "11-05-2023_GROUP"
  experiment_name: "NAME"
  run_id: ""
  loggers: console,file
