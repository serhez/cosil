# @package _global_
---
defaults:
  - /base_train
  - override /method: cosil # variable
  - override /method/agent: dual_sac # variable
  - override /method/rewarder: gail # variable

seed: 123456
device: "cuda"
env_name: GaitTrackHalfCheetah-v0
models_dir_path: models
learn_disc_transitions: false
absorbing_state: false # could be tested
resume: null
num_agents: 1

method:
  eval: true
  eval_episodes: 10
  eval_per_episodes: 20
  batch_size: 256
  num_episodes: 500
  updates_per_step: 1
  start_steps: 10000
  replay_capacity: 2000000
  replay_dim_ratio: 0.9999 # could be tested
  record_test: false
  save_checkpoints: false
  save_optimal: false
  save_final: true

  # CoIL
  expert_demos: data/expert_demos_sampled_GaitTrackHalfCheetah-v0.pt
  morpho_warmup: 50000
  episodes_per_morpho: 50 # could be tested
  disc_warmup: 20000
  pos_type: norm
  vel_type: rel
  expert_legs: [0,1]
  policy_legs: [0,1]
  expert_markers: [1,2,3]
  policy_markers: [1,2,3]
  train_distance_value: false
  co_adapt: true
  subject_id: 8
  torso_type: null
  head_type: null
  head_wrt: null
  omit_done: false
  fixed_morpho: null

  # CoSIL
  omega_init: 1.0
  reset_omega: true # could be tested
  imitation_capacity: 100000
  imitation_dim_ratio: 0.8 # could be tested
  imitate_morphos: true # variable
  clear_imitation: true # variable
  obs_per_morpho: 10000
  morpho_policy_warmup: 1 # could be tested
  dual_mode: q # variable
  normalization_type: range # variable
  normalization_mode: min # variable
  normalization_gamma: 100.0 # variable
  normalization_beta: 0.0 # could be tested
  normalization_low_clip: null # could be tested
  normalization_high_clip: null # could be tested

  agent:
    gamma: 0.99
    tau: 0.005
    lr: 0.0003
    q_weight_decay: 1e-5

    # SAC
    policy_type: gaussian
    target_entropy: auto
    alpha: 0.2
    automatic_entropy_tuning: true
    hidden_size: 256
    target_update_interval: 1

  rewarder:
    batch_size: 64

    # GAIL
    log_scale_rewards: false
    disc_weight_decay: 1

  co_adaptation:
    dist_optimizer: bo
    bo_gp_mean: Zero
    acq_weight: 2.0

logger:
  project_name: "CoSIL"
  group_name: "11-05-2023_GROUP"
  experiment_name: "NAME"
  run_id: ""
  loggers: file,wandb
